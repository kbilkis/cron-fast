name: Publish

on:
  push:
    branches: [master]
    paths:
      - "package.json"

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.changed }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get version from current and previous commit
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git checkout HEAD^
          PREVIOUS_VERSION=$(node -p "require('./package.json').version")
          git checkout -

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged: $CURRENT_VERSION"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: get-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Create git tag and release
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${VERSION}" || echo "Tag already exists"
          git push origin "v${VERSION}" || echo "Tag already pushed"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM (with provenance via Trusted Publishing)
        run: pnpm publish --provenance --no-git-checks --access public

  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    needs: [check-version, publish-npm]
    if: needs.check-version.outputs.should-publish == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: master

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        run: deno publish --allow-dirty
